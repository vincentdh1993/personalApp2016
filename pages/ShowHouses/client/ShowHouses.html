<template name="houses">
	<div class = "jumbotron">
	<h1> Available Houses</h1>
	</div>

	Desired price: <input type="text" class="js-desired">
	
	<hr>


	<h3>Post a new House</h3>
	Name:<input type="text" class = "js-name">
	<br>
	<br>
	Address: <input type="text" class = "js-address">
	<br>
	<br>
	City: <input type="text" class = "js-city">
	<br>
	<br>
	Price: <input type="number" class = "js-price">
	<br>
	<br>
	State:<input type="text" class = "js-state">
	<br>
	<br>
	Months:
	<br>
	<input type ="checkbox" class="js-jan">January<br>
	<input type ="checkbox" class="js-feb">February<br>
	<input type ="checkbox" class="js-mar">March<br>
	<input type ="checkbox" class="js-apr">April<br>
	<input type ="checkbox" class="js-may">May<br>
	<input type ="checkbox" class="js-jun">June<br>
	<input type ="checkbox" class="js-jul">July<br>
	<input type ="checkbox" class="js-aug">August<br>
	<input type ="checkbox" class="js-sep">September<br>
	<input type ="checkbox" class="js-oct">October<br>
	<input type ="checkbox" class="js-nov">November<br>
	<input type ="checkbox" class="js-dec">December<br>

	<button class="js-addHouse">Post your House</button>



<hr>
<hr>
	<ul>
		{{#each h in HouseDatas}}
		<li>{{h.address}} is available with price of {{h.price}}$ </li>
		{{/each}}
	</ul>


</template>
