<template name="comments">
	<h1> Comments! </h1>

	{{#if currentUser}}

comment:<input type="txt" class ="js-user-comment">
<br>
<select class="js-rating-comment">
	<option>1</option>
	<option>2</option>
	<option>3</option>
	<option>4</option>
	<option>5</option>
</select>


<br>

<button class = "js-submit-comment btn btn-lg btn-success">
	Submit Comments
</button>

{{else}}
<h2> you muse log in to make comments</h2>
{{/if}}

<hr/>


	<ul>
	{{#each c in comments}}
	   {{> commentRow  comment=c}}
	{{/each}}

    </ul>
</template>

<template name="commentRow">
	 <li> [{{comment.rating}}] {{comment.createdAt}}: {{ comment.text}} : {{comment.userEmail}}
       <span class="js-delete-comment glyphicon glyphicon-remove" aria-hidden="true">
       </span>
	  </li>
</template>
